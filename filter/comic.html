<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
</head>
<body ng-app="myApp">
	<div ng-controller="MyCtrl">
		All: <input type="text" ng-model="search.$" />
		ID: <input type="text" ng-model="search.id" />
		Name: <input type="text" ng-model="search.name" />
		Chapter: <input type="text" ng-model="search.chapter" />
		<div ng-repeat="comic in comics | filter:search | orderBy:'name' as results">
			<p>ID: <span ng-bind="comic.id"></span></p> 
			<p>Name: <span ng-bind="comic.name"></span></p> 
			<p>Chapter: <span ng-bind="comic.chapter"></span></p> 
		</div>
		<div ng-if="results.length == 0">Không tìm thấy kết quả</div>
	</div>

	<script type="text/javascript">
		var app = angular.module('myApp', []);
		app.controller('MyCtrl', ['$scope', function($scope) {
			$scope.comics = [
				{
					id: 1,
					name: 'Doremon',
					chapter: 400
				},
				{
					id: 2,
					name: 'Naruto',
					chapter: 850
				},
				{	
					id: 3,
					name: 'Dragon Ball',
					chapter: 567
				},
				{
					id: 4,
					name: 'Pokemon',
					chapter: 234
				}
			];
		}]);
	</script>
</body>
</html>
